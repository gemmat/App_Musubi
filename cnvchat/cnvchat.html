<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="cnvchat.js"></script>
    <link type="text/css" href="cnvchat.css" rel="stylesheet"/>
    <title>CanvasChat</title>
  </head>
  <body onload="main();">
    <img id="cursorChar" class="hidden"/>
    <div id="frame">
      <div id="header">
        <h1>CanvasChat</h1>
      </div>
      <div id="enclose">
        <div id="columnLeft">
          <ul id="tools">
            <li><img id="pencil"  alt="Pencil(fine)" src="imgs/pencil.png"/></li>
            <li><img id="pencil2" alt="Pencil(thick)" src="imgs/pencil2.png"/></li>
            <li><img id="eraser"  alt="Eraser" src="imgs/eraser.png"/></li>
            <li><img id="stampText" alt="StampText" src="imgs/stamptext.png"/></li>
          </ul>
        </div>
        <div id="columnMain">
          <canvas id="canvas" width=240 height=160></canvas>
          <div id="pallete">
            <form id="commandChat">
              <input id="texter" type="text" value="これはすごいw"/>
              <input type="submit" value="はなす"/>
            </form>
            <img class="char_aZ" src="imgs/char_9728.png"/>
            <img class="char_aZ" src="imgs/char_9729.png"/>
            <img class="char_aZ" src="imgs/char_9730.png"/>
            <img class="char_aZ" src="imgs/char_9731.png"/>
            <img class="char_aZ" src="imgs/char_9733.png"/>
            <img class="char_aZ" src="imgs/char_9734.png"/>
            <img class="char_aZ" src="imgs/char_9749.png"/>
            <img class="char_aZ" src="imgs/char_9752.png"/>
            <img class="char_aZ" src="imgs/char_9760.png"/>
            <img class="char_aZ" src="imgs/char_9762.png"/>
            <img class="char_aZ" src="imgs/char_9785.png"/>
            <img class="char_aZ" src="imgs/char_9786.png"/>
            <img class="char_aZ" src="imgs/char_9792.png"/>
            <img class="char_aZ" src="imgs/char_9794.png"/>
            <img class="char_aZ" src="imgs/char_9816.png"/>
            <img class="char_aZ" src="imgs/char_9833.png"/>
            <img class="char_aZ" src="imgs/char_9834.png"/>
            <img class="char_aZ" src="imgs/char_9835.png"/>
          </div>
        </div>
      </div>
      <div id="columnRight">
        <ul id="commands">
          <li><img id="commandClear" alt="clear" src="imgs/clear.png"/></li>
          <li><img id="commandLoad"  alt="load"  src="imgs/load.png"/></li>
          <li><img id="commandSend"  alt="send"  src="imgs/send.png"/></li>
        </ul>
        <div id="history"></div>
      </div>
      <canvas id="canvasText" width=240 height=11 style="display: none;"></canvas>
      <div id="footer">
      </div>
    </div>
  </body>
</html>
