<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="muc.js"></script>
    <link rel="stylesheet" type="text/css" href="muc.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1 id="room-title">Multi User Chat</h1>
      </div>
      <div id="wrapper">
        <div id="content">
          <dl id="history"></dl>
          <form id="form-msg">
            <div>
              <textarea tabindex="1" accesskey="u" name="input" id="input" rows="2" cols="40"></textarea>
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
      <div id="navigation">
        <p>ニックネームを入力せよ</p>
        <form id="form-nickname">
          <div>
            <input type="text" id="nickname" name="nickname" size="12"></input>
            <br/>
            <input type="submit" value="入る"></input>
            <br/>
            <input type="button" id="leave-room" value="出る"></input>
          </div>
        </form>
      </div>
      <div id="extra">
        <p>ここにいる人</p>
        <ul id="participants"></ul>
      </div>
      <div id="footer">

      </div>
    </div>
  </body>
</html>
