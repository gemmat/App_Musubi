<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="muc.css"/>
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="muc.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Much Ado About Nothing</h1>
      </div>
      <div id="wrapper">
        <div id="content">
          <dl id="history"></dl>
          <form id="form-msg"> 
            <textarea id="msg" rows="4" cols="40"></textarea>
            <br/>
            <input type="submit" value="言う"></input>
          </form>
        </div>
      </div>
      <div id="navigation">
        <p>ニックネームを入力せよ</p>
        <form id="form-nickname">
          <input type="text" id="nickname" name="nickname" size="12"></input>
          <input type="submit" value="入室"></input>
          <input type="button" id="leave-room" value="退室"></input>
        </form>
      </div>
      <div id="extra">
        <p>参加者リスト</p>
        <ul id="participants"></ul>
      </div>
      <div id="footer">
        <p>Much Ado About Nothing</p>
      </div>
    </div>
  </body>
</html>
