<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../musubi.js"></script>
    <script type="text/javascript" src="../prototype.js"></script>
    <script type="text/javascript" src="whiteboard.js"></script>
    <script type="text/javascript" src="whiteboardmuc.js"></script>
    <link type="text/css" href="whiteboard.css" rel="stylesheet"/>
    <title>Whiteboard</title>
  </head>
  <body>
    <div id="canvas-container">
      <span id="canvas-history"></span>
      <img id="cursor-image" src="brush.png">
      <canvas id="small" width="320" height="240"></canvas>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="muc-container">
      <div id="navigation">
        <p>ニックネームを入れてね</p>
        <form id="form-nickname">
          <input type="text" id="nickname" name="nickname" size="12"></input>
          <input type="submit" value="入室"></input>
          <input type="button" id="leave-room" value="退室"></input>
        </form>
      </div>
      <div id="extra">
        <p>参加者リスト</p>
        <ul id="participants"></ul>
      </div>
    </div>
    <div id="tools-container">
      <ul id="tools">
        <li><img id="brush"  class="tool" alt="Brush"  src="brush.png"/></li>
        <li><img id="eraser" class="tool" alt="Eraser" src="eraser.png"/></li>
        <li><img id="clear"  class="tool" alt="Clear"  src="clear.png"/></li>
        <li><img id="send"   class="tool" alt="Send"   src="send.png"/></li>
        <li><img id="newcnv" class="tool" alt="New"    src="newcnv.png"/></li>
      </ul>
    </div>
    <form id="stamp-maker">
      <input type="text" id="stamp-maker-src" value="http://sites.google.com/site/musubichat/dobon/d_lico.png"></input>
      <input type="submit" value="スタンプにする"></input>
      <canvas id="canvas-stamp-maker" width="240" height="30"></canvas>
    </form>
    <ul id="stamp-history">
    </ul>
  </body>
</html>
